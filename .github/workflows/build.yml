name: CI with Secret and app.py

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source . --verbose --redact

      - name: Check OS version
        run: uname -a

      - name: Check installed updates
        run: sudo apt list --upgradable || echo "No updates available"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install compatible Flask and Werkzeug versions
        run: |
          python -m pip install --upgrade pip
          pip install "Flask>=2.2,<3.0" "Werkzeug>=2.2,<3.0"

      - name: Install other dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests with secret
        run: pytest
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
          PYTHONPATH: ${{ github.workspace }}
