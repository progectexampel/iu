name: CI with Secret and app.py

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Должно быть ВОТ ТАК:
permissions:
  security-events: write  # Нужно для CodeQL reusable workflow
  contents: read          # Нужно для actions/checkout и других базовых задач

jobs:
  # 1. Запуск централизованного CodeQL
  codeql-analysis:
    uses: progectexampel/workflow-templates/.github/workflows/reusable-ci.yml@main
    with:
      language: python

  # 2. Остальные security и тесты
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.3/gitleaks_8.18.3_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks

      - name: Scan for secrets with Gitleaks
        run: ./gitleaks detect --source . --verbose --redact --exit-code 1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          scan-ref: .

      - name: Check OS version
        run: uname -a

      - name: Check installed updates
        run: sudo apt list --upgradable || echo "No updates available"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install compatible Flask and Werkzeug versions
        run: |
          python -m pip install --upgrade pip
          pip install "Flask>=2.2,<3.0" "Werkzeug>=2.2,<3.0"

      - name: Install other dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests with secret
        run: pytest
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
          PYTHONPATH: ${{ github.workspace }}
